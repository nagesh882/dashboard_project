{% extends 'student_base.html' %}
{% load static %}
{% block 'body' %}

<div class="content-wrapper">

    <div class="container row d-flex justify-content-center m-5">
        <div class="col-lg-8 col-md-10 border border-2 py">
            <h3 class="fw-bold text-center">Student Profile</h3>
            <form>
                <div class="form-group mb-2">
                    <label for="full" class="mb-2">Profile image</label><br>
                    <img src="{% static 'assets/images/faces-clipart/pic-1.png' %}" alt="pic" height="50px">
                </div>
                <div class="form-group mb-2">
                    <label for="full" class="mb-2">Name</label>
                    <input type="text" class="form-control  border border-1 border-dark" id="full" aria-describedby="emailHelp" placeholder="Enter full name" value="Nagesh Balu Chavan">
                  </div> 
                  
                  <div class="form-group mb-2">
                    <label for="exampleInputEmail1" class="mb-2">Email</label>
                    <input type="email" class="form-control border border-1 border-dark" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" value="yashchavan192001@gmail.com">
                   
                  </div>
                  <div class="form-group mb-2" class="mb-2">
                      <label for="full" class="mb-2">Address</label>
                      <textarea type="text" class="form-control  border border-1 border-dark" id="full" aria-describedby="emailHelp" placeholder="Enter address" >Pune city Pune 411048</textarea>
                  </div> 
                    
              
            </form>
        </div>

    </div>






{% endblock 'body' %}
