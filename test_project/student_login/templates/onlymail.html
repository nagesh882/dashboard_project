{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Student Login</title>
  <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <link rel="shortcut icon" href="{% static 'assets/images/favicon.ico' %}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth">
        <div class="row flex-grow">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left p-5">
              <div class="brand-logo">

                <h1 class="text-decoration text-primary"><img style="width: 70px;" src="{% static 'graduation.png' %}">
                  &nbsp; Student Login</h1>
              </div>
		
	      <form id="go"  action="" method="post" >
                {% csrf_token %}
             <div class="container" id="otp-form">
               
                 <div class="form-group">
                  <label for="otp" class="text-black">Enter Email:</label>
                  <input style="border-color: darkgray; border-radius: 5px;" placeholder="Enter valid email" type="email" class="form-control form-control-lg" name="email1" required>
                </div>
               
                <div class="form-group">
                  <input type="submit" class="btn btn-gradient-primary btn-block mt-2"   value="Send otp" ></input>
                  <p class="text-center" id="otp-display"></p>
                  <p class="text-center" id="result"></p>
                </div>  
              </div>
			 
         </form>
	     
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>


<!-- External files -->
<!-- <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script> -->
<script src="{% static 'assets/js/off-canvas.js' %}"></script>
<script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
<!-- <script src="{% static 'assets/js/misc.js' %}"></script> -->

</html>
