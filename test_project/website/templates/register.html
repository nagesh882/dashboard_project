{% extends 'website_base.html' %}
{% load static %}
{% block 'body' %}

<style>
  #bg_3{
    background-image: url("{% static 'images/bg_1.jpg' %}");
  }
</style>

<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" id="bg_3" style="margin-top: 100px;">
  <div class="container">
    <div class="row align-items-end justify-content-center text-center">
      <div class="col-lg-7 col-md-6 col-sm-6 mb-5 p-2 mb-lg-0">
        <h2 class="mb-0">Register</h2>
      </div>
    </div>
  </div>
</div>


<div class="custom-breadcrumns border-bottom">
  <div class="container">
    <a href="{% url 'index' %}">Home</a>
    <span class="mx-3 icon-keyboard_arrow_right"></span>
    <span class="current">Register</span>
  </div>
</div>

<div class="site-section">
  <div class="container">


    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-6 col-sm-6 mb-5 p-2 mb-lg-0">
        <div class="row">
          <div class="col-lg-12 form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control form-control-lg" placeholder="Enter username" required>
            <small id="user_name"></small>
          </div>
          <div class="col-lg-12 form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter email" required>
            <small id="user_email"></small>
          </div>
          <div class="col-lg-12 form-group">
            <label for="pword">Password</label>
            <input type="password" id="pword" class="form-control form-control-lg" placeholder="Enter password">
            <small id="user_pass"></small>
          </div>
          <div class="col-lg-12 form-group">
            <label for="pword2">Re-type Password</label>
            <input type="password" id="pword2" class="form-control form-control-lg" placeholder="Re-type Password"
              required>
            <small id="user_re_pass"></small>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 mt-2">
            <input type="submit" onclick="submit()" value="Register" class="btn btn-primary btn-lg px-5">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function submit() {

    let user = document.getElementById("username").value;

    if (user == "") {
      document.getElementById("user_name").innerHTML = "<span style='color: red;'>Please enter valid username<span>";
    } else {
      document.getElementById("user_name").innerHTML = "<span style='color: darkgreen;'>" + user + "</span>";
    };

    let email = document.getElementById("email").value;

    if (email == "") {
      document.getElementById("user_email").innerHTML = "<span style='color: red'>Please enter valid email address</span>";
    } else {
      document.getElementById("user_email").innerHTML = "<span style='color: darkgreen;'>" + email + "</span>";
    };

    let pass = document.getElementById("pword").value;

    if (pass == "") {
      document.getElementById("user_pass").innerHTML = "<span style='color: red'>Please enter password</span>";
    } else {
      document.getElementById("user_pass").innerHTML = "<span style='color: darkgreen;'>" + pass + "</span>";
    };

    let repass = document.getElementById("pword2").value;

    if (repass == "") {
      document.getElementById("user_re_pass").innerHTML = "<span style='color: red'>Please enter valid password</span>";
    } else {
      document.getElementById("user_re_pass").innerHTML = "<span style='color: darkgreen;'>" + repass + "</span>";
    };

  }
</script>

{% endblock 'body' %}
