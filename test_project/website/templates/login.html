{% extends 'website_base.html' %}
{% load static %}
{% block 'body' %}

<style>
  #bg_2{
    background-image: url("{% static 'images/bg_1.jpg' %}");
  }
</style>

<div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" id="bg_2" style="margin-top: 100px;">
  <div class="container">
    <div class="row align-items-end justify-content-center text-center">
      <div class="col-lg-7 col-md-6 col-sm-6 mb-5 p-2 mb-lg-0">
        <h2 class="mb-0">Login</h2>
      </div>
    </div>
  </div>
</div>


<div class="custom-breadcrumns border-bottom">
  <div class="container">
    <a href="{% url 'index' %}">Home</a>
    <span class="mx-3 icon-keyboard_arrow_right"></span>
    <span class="current">Login</span>
  </div>
</div>

<div class="site-section">
  <div class="container">


    <div class="row justify-content-center">
      <div class="col-md-5 col-md-6 col-sm-6 mb-5 p-2 mb-lg-0">
        <div class="row">
          <div class="col-md-12 form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control form-control-lg" placeholder="Username" required>
            <small id="small1"></small>
          </div>
          <div class="col-md-12 form-group">
            <label for="pword">Password</label>
            <input type="text" id="pword" class="form-control form-control-lg" placeholder="Password" required>
            <small id="small2"></small>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-2">
            <input type="submit" onclick="chane_me()" value="Log In" class="btn btn-primary btn-lg px-5">
          </div>
        </div>
      </div>
    </div>

    <script>
      function chane_me() {

        let username1 = document.getElementById("username").value;

        if (username1 == "") {
          document.getElementById("small1").innerHTML = "<span style='color: red'>Please enter valid user name</span>";
        } else {
          document.getElementById("small1").innerHTML = "<span style='color: darkgreen;'>" + username1 + "</span>"
        }

        let pword = document.getElementById("pword").value;

        if (pword == "") {
          document.getElementById("small2").innerHTML = "<span style='color: red'>Please enter valid password</span>";
        } else {
          document.getElementById("small2").innerHTML = "<span style='color: darkgreen;'>" + pword + "</span>"
        }
      };
    </script>

  </div>
</div>

{% endblock 'body' %}
